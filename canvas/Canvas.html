<!DOCTYPE html>
  <html>
  <head>
      <title>Canvas</title>
  </head>
      
<body>
      <canvas id="canvas" width="1000" height="1000"></canvas>
    
    <script>
     // Completaremos esto mas adelante
     var canvas = document.getElementById("canvas");
     var ctx = canvas.getContext("2d");
     ctx.fillStyle = "rgb(200,0,0)";
     ctx.fillRect(100, 100, 50, 50);

     ctx.fillStyle = "rgb(0,33,200)";
     ctx.fillRect(150, 150, 50, 50);

     ctx.fillStyle = "rgb(255,236,0)";
     ctx.fillRect(50, 150, 50, 50);

     ctx.fillStyle = "rgb(0,255,117)";
     ctx.fillRect(100, 200, 50, 100);

     ctx.fillStyle = "rgb(200,0,0)";
     ctx.fillRect(400, 100, 100, 100);

     ctx.fillStyle = "rgb(255,236,1)";
     ctx.fillRect(440, 200, 20, 20);

     ctx.fillStyle = "rgb(200,0,0)";
     ctx.fillRect(330, 220, 260, 20);

     ctx.fillStyle = "rgb(200,0,0)";
     ctx.fillRect(380, 220, 140, 140);

     ctx.fillStyle = "rgb(0,38,255)";
     ctx.fillRect(380, 340, 20, 100);

     ctx.fillStyle = "rgb(0,38,255)";
     ctx.fillRect(500, 340, 20, 100);
    </script>
</body>
</html>
